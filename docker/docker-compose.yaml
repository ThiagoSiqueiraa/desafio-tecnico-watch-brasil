services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: api-backend:2
    init: true
    volumes:
      - type: bind
        source: ../backend/
        target: /app
      - type: volume
        target: /app/node_modules
    ports:
      - 3000:3000
    networks:
      - app-network
    depends_on:
      - db
  db:
    image: postgres:14.3
    ports:
      - 5432:5432
    volumes:
      - ../database/create.sql:/docker-entrypoint-initdb.d/init.sql
      - type: volume
        target: /var/lib/postgresql/data

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: app
    networks:
      - app-network
      
networks:
  app-network:
    driver: bridge
